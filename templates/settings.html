<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion de Stock</title>
  <link rel="stylesheet" href="../assets/style.css?v=1.1">
</head>
<body>
  <header>
    <div class="container">
      <h1>Paramètres</h1>
      <p>Gérez les configurations de votre espace de gestion</p>
    </div>
    <div class="login-button-container">
        <a href="index.html" class="login-button">Revenir à l'accueil</a>
    </div>
  </header>

  <section class="settings-section">
    <div class="container login-card">
      <form action="#" method="post">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required placeholder="Votre nom d'utilisateur">

        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required placeholder="ex: utilisateur@mail.com">

        <label for="password">Nouveau mot de passe</label>
        <input type="password" id="password" name="password" required placeholder="********">

        <label for="confirm-password">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="********">

        <button type="submit">Mettre à jour</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 - CPI A2 INFO | Projet de gestion de stock</p>
    </div>
  </footer>
</body>
</html>
