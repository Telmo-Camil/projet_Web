<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion de Stock</title>
  <link rel="stylesheet" href="../assets/style.css?v=2.0">
</head>
<body>
  <header>
    <div class="container">
      <h1>Inscription</h1>
      <p>Créez votre compte pour accéder à votre espace de gestion</p>
    </div>
    <div class="login-button-container">
        <a href="index.html" class="login-button">Revenir à l'accueil</a>
    </div>
  </header>

  <section class="login-section">
    <div class="container login-card">
      <form action="#" method="post">
        <label for="fullname">Nom complet</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Votre nom complet">

        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required placeholder="ex: utilisateur@mail.com">

        <label for="rôle">Rôle</label>
        <input type="text" id="rôle" name="rôle" required placeholder="ex: adminstrateur">


        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required placeholder="********">

        <label for="confirm-password">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="********">

        <button type="submit">S'inscrire</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 - CPI A2 INFO | Projet de gestion de stock</p>
    </div>
  </footer>
</body>
</html>
