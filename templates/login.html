<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion de Stock</title>
  <link rel="stylesheet" href="../assets/style.css?v=1.0">
</head>
<body>
  <header>
    <div class="container">
      <h1>Connexion</h1>
      <p>Accédez à votre espace de gestion</p>
    </div>
    <div class="login-button-container">
        <a href="index.html" class="login-button">Revenir à l'accueil</a>
    </div>
  </header>

  <section class="login-section">
    <div class="container login-card">
      <form action="dashboard.html" method="post">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required placeholder="ex: utilisateur@mail.com">

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required placeholder="********">

        <button type="submit">Se connecter</button>
        <div class="login-help">
        <p><a href="settings.html">Mot de passe oublié ?</a></p>
        <p><a href="sign.html">S'inscrire</a></p>
        </div>
      </form>
      
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 - CPI A2 INFO | Projet de gestion de stock</p>
    </div>
  </footer>
</body>
</html>
