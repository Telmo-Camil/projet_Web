<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion de Stock</title>
  <link rel="stylesheet" href="../assets/style.css?v=2.0">
</head>
<body>
  <header>
    <div class="container">
      <h1>Ajouter un fournisseur</h1>
    </div>
    <div class="login-button-container">
        <a href="gestion-fournisseurs.html" class="login-button">Retour</a>
        <a href="index.html" class="login-button">Revenir à l'accueil</a>
    </div>
  </header>
  <main>
    <h3>Ajouter un nouveau fournisseur</h3>
      <form class="crud-form">
        <label for="nom-fournisseur">Nom du fournisseur :</label>
        <input type="text" id="nom-produit" name="nom-produit" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="tel" name="tel" pattern="^\+?[0-9\s\-]{7,20}$" required>

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" required>

        <button type="submit">Ajouter le fournisseur</button>
      </form>
  </main>
  <footer>
    <div class="container">
        <p>&copy; 2025 - CPI A2 INFO | Projet de gestion de stock</p>
      </div>
  </footer>
</body>
</html>
